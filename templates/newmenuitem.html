<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
	<link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}"/>
</head>
<body>
	<center>

		<div class="col-md-2 text-right">
			<a href="{{url_for('gdisconnect')}}" style="font-size:18;text-align:right;position:absolute; top:10; right:10;">Logout </a>
		</div>
		<h1> New Menu Item </h1>

		<form action="{{url_for('newMenuItems', restaurant_id=restaurant_id )}}" method = 'POST'>

			<p>Name:</p>

			<input type='text' size='30' name='name'>

			<p>Description:</p>

			<input type='text' size='100' name='description'>

			<p>Price:</p>

			<input type='text' size='30' name='price'>

			<p>Course:</p>
			
			<input type="radio" name="course" value="Appetizers" checked>Appetizers<br>
			<input type="radio" name="course" value="Entrees">Entrees<br>
			<input type="radio" name="course" value="Desserts">Desserts<br>
			<input type="radio" name="course" value="Beverages">Beverages<br>  


			<input type='submit' value='Create'>

		</form>
		<a href = "{{ url_for('restaurantMenu', restaurant_id = restaurant_id)}}"> Cancel </a>

	</center>
